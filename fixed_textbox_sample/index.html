<!DOCTYPE html>
<html>
  <head>
    <title>Textbox Demo</title>
    <meta name="viewport" content="width=device-width">
    <style type="text/css">
      #outer {
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
      }

      #textfield {
        position: absolute;
        width: 100%;
        bottom: 0;
        height: 30px;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <input id="textfield" type="text" value="Text field!">
    </div>
  </body>
</html>
